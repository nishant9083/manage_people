<!-- # People List HTML (Enhanced UI) -->
<div class="container">
  <h1 class="title">Manage People</h1>

  <table class="people-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of people">
      <td>{{ person.id }}</td>
      <td>{{ person.firstName + " " + person.lastName }}</td>
      <!-- <td>{{ person.firstName + " " + person.lastName }}</td> -->
      <td>{{ person.age }}</td>
      <td>{{ person.gender }}</td>
        <td class="actions">
          <button [routerLink]="['/view', person.id]" class="btn btn-primary view-button">View</button>
          <button [routerLink]="['/edit', person.id]" class="btn btn-primary edit-button">Edit</button>
          <button (click)="confirmDelete(person.id)" class="btn btn-danger delete-button">Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div *ngIf="showDeleteConfirmation && selectedPersonId !== null">
    <app-delete-person
      [personId]="selectedPersonId"
      (onCancel)="handleCancelation()"
      (onDelete)="handleDeleteSuccess($event)"
    ></app-delete-person>
  </div>

<style>
  .container {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }
  .title {
    text-align: center;
    margin-bottom: 20px;
    /* font-size: 24px; */
    color: #333;
  }
  .people-table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 8px;
    overflow: hidden;
  }
  .people-table th, .people-table td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
  }
  .people-table th {
    background-color: #007bff;
    color: white;
    text-transform: uppercase;
  }
  .people-table tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  .actions {
    display: flex;
    gap: 10px;
    justify-content: center;
  }
  .btn {
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .btn-primary {
    background-color: #007bff;
    color: white;
  }
  .btn-danger {
    background-color: #dc3545;
    color: white;
  }
  .btn:hover {
    opacity: 0.8;
  }
  .view-button {
    background-color: green;
  }
</style>
